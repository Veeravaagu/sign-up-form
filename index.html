<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="reset.css">
</head>
<body>
    <div class="leftContainer">
        <div class="logoContainer">
            <img src="" alt="">
            <h1>ODIN</h1>
        </div>
    </div>
    <div class="rightContainer">
        <div class="textContainer">
            <h2>Lorem ipsum dolor sit amet consectetur adipisicing elit.
                 Sit hic iste a tempora commodi illum numquam perspiciatis incidunt id adipisci eveniet magni,
                soluta quia deserunt eligendi aspernatur voluptatum, sint porro.</h2>
        </div>
        <div class="formContainer">
            <div class="leftFormContainer"></div>
            <h2>Let's do this!</h2>
            <form action="" method="">
                <fieldset>
                    <legend>Sign-Up Form</legend>
                        <label for="first-name">First Name:</label>
                        <input type="text" id="first-name" name="first-name" placeholder="John" required>
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" placeholder="john@gmail.com" required>
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" required>
                        <button>Create Account</button>
                        <h3>Already have an Account?<span>Log in</span></h3>
            <div class="rightFormContainer"></div>
                        <label for="last-name">Last Name:</label>
                        <input type="text" id="last-name" name="last-name" placeholder="Doe" required>
                        <label for="phone-number">Phone Number:</label>
                        <input type="tel" id="phone-number" name="phone-number">
                        <label for="confirm-password">Confirm Password:</label>
                        <input type="password" id="confirm-password" name="confirm-password" required>
                </fieldset>
            </form>
        </div>
    </div>
</body>
</html>
